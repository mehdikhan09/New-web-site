server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle static assets with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle API calls (if you have any backend API)
    location /api/ {
        # If you have a backend API, proxy it here
        # proxy_pass http://your-backend-service;
        # For now, return 404 for API calls
        return 404;
    }

    # Handle Angular routes - this is the key part!
    # Try to serve request as file, then as directory, then fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html to ensure updates are reflected
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Optional: Handle specific Angular routes explicitly (not necessary with try_files above)
    # location ~ ^/(home|about|services|pricing|contact|booking|photos|HomeCleaning|MovingCleaning|GeneralCleaning|WindowCleaning)$ {
    #     try_files $uri /index.html;
    # }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
